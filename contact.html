<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sreeja</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>

  <section class="container contact-section">
    <h2 data-aos="fade-up">Let’s Get in Touch</h2>

    <div class="contact-grid">
      <div class="contact-info" data-aos="fade-right">
        <h3>📬 Contact Info</h3>
        <p><strong>Email:</strong><br /><a href="mailto:sreejarampurampatil@gmail.com">sreejarampurampatil@gmail.com</a></p>
        <p><strong>Phone:</strong><br /><a href="tel:+918xxxxxxxx6">+91-8xxxxxxxx6</a></p>
        <p><strong>LinkedIn:</strong><br /><a href="https://www.linkedin.com/in/rampuram-patil-sreeja18" target="_blank">rampuram-patil-sreeja18</a></p>
        <p><strong>GitHub:</strong><br /><a href="https://github.com/sreejareddy1804" target="_blank">github.com/sreejareddy1804</a></p>
      </div>

      <form class="contact-form" data-aos="fade-left">
        <h3>✉️ Send a Message</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
